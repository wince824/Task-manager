<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel = "stylesheet" href = "signup.css">
    
    <script src = "signup.js" defer ></script>
</head>
<body>
     <form action="/action_page.php" class = "sign-up-form">
        <div class = "label">
        <label for="fname" id="full-name">Full Name* </label><br>
        <input type="fname"  name="fname" placeholder="John Doe"><br>
        </div>
        <div class = "label">
        <label for="email">Email Address*</label><br>
        <input type="email" id="email" name="email" placeholder="hello@example.com"><br>
</div>
<div class = "label">
        <label for="password">Password*</label><br>
        <input type="password" id="password" name="password" placeholder="123456">
        <p id = "password">Password must be at least 6 characters long</p>
</div>
<div class = "label">
        <div class="login-buttons">
            <button type="button" class="buttons" id="help">Help?</button>
            <button type="submit" class="buttons" id="create">Create Account</button>
        </div>
        </div>
       
    </form>
</body>
</html>
