<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel = "stylesheet" href = "signup.css">
    
    <script src = "signup.js" defer ></script>
</head>
<body>
     <form action="/index.html" class = "sign-up-form" id="signupForm">
        <div class = "label">
        <label for="fname" id="full-name">Full Name* </label><br>
        <div class = "input">

       <input type="text"  id="fullName"  name="fname" placeholder="John Doe"><br>
       
        <img src="/assets/user.svg">
         </div>
          </div>
        <div class = "label">
        <label for="email">Email Address*</label><br>
         <div class = "input">
        <input type="email" id="email" name="email" placeholder="hello@example.com"><br>

<img src="/assets/email.svg">
         </div>
         </div>
<div class = "label">
        <label for="password">Password*</label><br>
         <div class = "input">
        <input type="password" id="password" name="password" placeholder="••••••••">
        <img src="/assets/lock.svg">
        </div>
         <p id = "password">Password must be at least 6 characters long</p>
         </div>
<div class = "label">
        <div class="login-buttons">
            <button type="button" class="buttons help-btn" id="help">
                  <img src="/assets/question.svg" class="help-icon">
                    Help?

                       </button>
            <button type="submit" class="buttons" id="create">Create Account</button>
        </div>
        </div>
       
    </form>
    <script src="signup.js">

             </script> 
</body>
</html>
