<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>
   <link rel = "stylesheet" href = "/module/community/community.css"
</head>
<body>
    <div class="main-content">
        <div class="header">
            <div class="title">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                    viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" 
                    stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <div>
                    <p class="words">Community Board</p>
                    <p class="manage">Collaborate with your team</p>
                </div>
            </div>
        </div>

        <div class="share">
            <div class="share-card">
                <div class="avatar">W</div>
                <div class="input-container">
                    <input 
                        type="text" 
                        class="share-input" 
                        placeholder="Share an update, ask for help, or celebrate a winâ€¦ (Mention @comsq to get AI help)" 
                    />
                    <button class="post-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                        Post
                    </button>
                </div>
            </div>
        </div>

        <div class="no-posts">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" stroke="#9CA3AF" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <p>No posts yet. Be the first to share something!</p>
        </div>
    </div>
</body>
</html>
