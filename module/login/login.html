<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel = "stylesheet" href = "login.css">
    
    <script src = "login.js" defer ></script>
</head>
<body>
     <form action="/index.html" class = "sign-up-form">
       
        <div class = "label">
        <label for="email">Email Address*</label><br>
        <div class = "input">
        <input type="email" id="email" name="email" placeholder="hello@example.com" required><br>
         <img src="/assets/email.svg">
         </div>
</div>
<div class = "label">
        <label for="password">Password*</label><br>
       <div class = "input">
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        <img src="/assets/lock.svg">
        </div>
</div>
<div class = "label">
        <div class="login-buttons">
            
            <button type="button" class="buttons help-btn" id="help">
                  <img src="/assets/question.svg" class="help-icon">
                            Help?

                           </button>
            <button type="submit" class="buttons" id="create">Next Step</button>
        </div>
        </div>
       
    </form>
</body>
</html>
